<nav><img src="../assets/logo.png" width="250" alt="logo" id="logo"></nav>
<main>
   <div class="question flex">{{question.question}}</div>
   <div class="options flex">
      <div *ngFor="let option of options" >
         <img src={{option.imageURL}} alt={{option.value}} width="100" (click)="sendResponse(option.id)">
      </div>
   </div>
</main>
